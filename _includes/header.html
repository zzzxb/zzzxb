<ul>
  {% for post in site.posts %}
  <li class="no_select">
    <span class="color_bg"> {{ post.date | date: "%Y"}} </span>
    <a href="{{ post.url | prepend: site.baseurl }}">
      {{ post.title }}
    </a>
    <code id='s_tag' style="opacity: 0.9">{{ post.tag }}</code>
    <!-- - {{ post.date | date: "%b %d" }} -->
  </li>
  {% endfor %}
</ul>
