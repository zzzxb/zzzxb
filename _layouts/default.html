<!DOCTYPE html>
<html>
   <script>document.getElementsByTagName("html")[0].className += " js";</script>
  <link rel="stylesheet" href="{{'/styles/assets/css/style.css' | prepend: site.baseurl}}">
  {% include head.html %}

  <body class="index" onload="startTime()">

    {% include header.html %}
    {% include docs_header.html %}
    {% if page.title %}
      {% include banner.html %}
    {% endif %}

    <main class="cd-main-content container max-width-sm margin-top-lg margin-bottom-lg">
    <article class="article text-component">

    {{ content }}

    <!-- back to top-->
    <a href="#" class="cd-top text-replace js-cd-top">Top</a>
    </article>
    </main>

    {% include footer.html %}
	  <script src="{{ '/styles/assets/js/util.js' | prepend: site.baseurl}}"></script>
    <script src="{{ '/styles/assets/js/main.js'| prepend: site.baseurl}}"></script>
  </body>
</html>
